<!DOCTYPE html>
<html>
<head><title>Spend Your Bitcoin</title></head>
<body>
    <h1>Bitcoin Price: ${{ btc_price }}</h1>
    <h2>Things You Can Buy:</h2>
    <ul>
        {% for item in products %}
        <li><a href="{{ item.link }}" target="_blank">{{ item.name }} - {{ item.price }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
